<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Ventas y Stock - Ventas</title>
    <link rel="stylesheet" href="../views/css/index.css" />
    <link rel="stylesheet" href="modalDialogo.css" />
    
    <link rel="stylesheet" href="notification.css" />
    <script
      src="https://kit.fontawesome.com/2d9fe71672.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div>
        <span></span>
      </div>
      <div>
        <h2>Pedido Actual</h2>
      </div>
      <div>
        <nav></nav>
        <button class="nav-toggle" aria-label="Abrir Menú">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>
    <!-- MODAL DIALOGO -->
    <div class="modalDialogo">
      <div class="modal-content">
        <div class="modal-icon">
          <img src="../img/emojis/like.png" alt="" />
        </div>
        <h3 class="modal-mesagge">Mensaje</h3>
        <div class="modal-actions">
          <button class="btn-cancel">NO</button>
          <button class="btn-confirm">SI</button>
        </div>
      </div>
    </div>
<!-- FIN MODAL DIALOGO -->

<!-- NOTIFICACION -->
    <div class="ad">
      <div class="ad-content">
        <div class="ad-icon">
          <img src="../img/emojis/like.png" alt="Emoji-Guiño">
        </div>
        <p class="ad-message">¡Muy bien, finalizaste la venta!</p>
      </div>
    </div>
<!-- FIN NOTIFICACION -->

    <main class="main">
      <section class="tabla_encabezados">
        <h3 class="th">Cant.</h3>
        <h3 class="th">Producto</h3>
        <h3 class="th">Precio</h3>
      </section>
      <section class="tabla_detalles">
        <div class="tabla_lineaArticulo">
          <div class="cant">2</div>
          <div class="producto">Cuaderno Rivadavia T.dura 48h</div>
          <div class="precio">1000</div>
        </div>
        <div class="tabla_lineaArticulo">
          <div class="cant">10</div>
          <div class="producto">Cuaderno Rivadavia T.dura 24h</div>
          <div class="precio">3000</div>
        </div>
      </section>
      <section class="tabla_footerPedido">
        <h3 class="total">Total</h3>
        <h3 class="valorTotal">4000</h3>
      </section>
      <button class="adicionarArticulo"><span>+</span></button>
    </main>
    <footer>
      <button class="btn_eliminarPedido"><span>♻</span> Eliminar</button>
      <button class="btn_cerrarPedido"><span>✔</span> Cerrar Pedido</button>
    </footer>
    <!-- <script src="cartel.js"></script> -->
  </body>
</html>
